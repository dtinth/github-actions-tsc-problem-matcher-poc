name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: |
          echo "::add-matcher::.github/workflows/problem-matchers/tsc.json"
      - run: yarn
      - run: yarn tsc --noEmit
      - run: yarn build
        env:
          CI: true
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: |
          echo "::add-matcher::.github/workflows/problem-matchers/eslint-stylish.json"
      - run: yarn
      - run: yarn lint
        env:
          CI: true
